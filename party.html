<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var time = prompt("Let's party! How long 'til the party?");
		var timer = parseInt(time, 10);
		if (timer > 0)
		{
			for(var i = timer; i >= 1; i = i - 1)
			{
				console.log(i);
				//document.write(i + "<br>");
			}
			console.log("PARTY TIME!!!");
			document.write("PARTY TIME!!!" + "<br>");
		}
		else
		{
			console.log("PARTY NOW!!!");
			document.write("PARTY NOW!!!" + "<br>");
		}
	</script>
</body>
</html>
